<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>군산 방문객 그래프</title>
    <script type="text/javascript" src="utils.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            white-space: nowrap; /* 텍스트 줄 바꿈 방지 */
        }

        th {
            background-color: #f2f2f2;
        }

        canvas {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            display: block; /* 추가: canvas를 block 요소로 설정 */
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>1월</th>
        <th>2월</th>
        <th>3월</th>
        <th>4월</th>
        <th>5월</th>
        <th>6월</th>
        <th>7월</th>
        <th>8월</th>
        <th>9월</th>
        <th>10월</th>
        <th>11월</th>
        <th>12월</th>
    </tr>
    <tr>
        <td>군산 방문객</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>스탬프 투어 참가자</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<div style="width: 80%; margin: auto;">
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');
    const DATA_COUNT = 12;
    const NUMBER_CFG = {count: DATA_COUNT, min: 0, max: 10000000};
    let delayed;

    const labels = Samples.utils.months({count: 12});
    const data = {
        labels: labels,
        datasets: [
            {
                label: '군산 방문객',
                data: Samples.utils.numbers(NUMBER_CFG),
                borderColor: window.chartColors.red,
                backgroundColor: window.chartColors.red,
                stack: 'combined',
                type: 'bar'
            },
            {
                label: '스탬프 투어 참가자',
                data: Samples.utils.numbers(NUMBER_CFG),
                borderColor: window.chartColors.blue,
                backgroundColor: window.chartColors.blue,
                stack: 'combined',
                order: 1
            }
        ]
    };

    // Chart(ctx, [config])
    new Chart(ctx,
        {
            type: 'line',
            data: data,
            options: {
                animation: {
                    onComplete: () => {
                        delayed = true;
                    },
                    delay: (context) => {
                        let delay = 0;
                        if (context.type === 'data' && context.mode === 'default' && !delayed) {
                            delay = context.dataIndex * 300 + context.datasetIndex * 100;
                        }
                        return delay;
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '군산 방문객 / 스탬프 투어 참가자 현황'
                        }
                    },
                    scales: {
                        y: {
                            stacked: true
                        }
                    }
                }
            }
        }
    );
</script>
</body>
</html>
