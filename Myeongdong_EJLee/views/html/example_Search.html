<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 창 구현</title>
    <style>
        .filter-select {
            display: inline-block;
            margin-right: 10px;
        }

        .filter-input {
            display: inline-block;
        }
    </style>
</head>
<body>

<label for="filter">필터:</label>
<select id="filter" class="filter-select" onchange="handleFilterChange()">
    <option value="title">제목</option>
    <option value="author">작성자</option>
    <option value="content">내용</option>
    <option value="category">말머리</option>
</select>

<select id="categoryFilter" class="filter-select" style="display: none;">
    <!-- 말머리에 해당하는 옵션들을 추가 -->
    <option value="news">뉴스</option>
    <option value="discussion">토론</option>
    <option value="question">질문</option>
</select>

<input type="text" id="searchInput" class="filter-input" placeholder="검색어를 입력하세요">

<script>
    function handleFilterChange() {
        var filterSelect = document.getElementById("filter");
        var categoryFilter = document.getElementById("categoryFilter");
        var searchInput = document.getElementById("searchInput");

        // 모든 필터와 입력란을 숨김
        categoryFilter.style.display = "none";
        searchInput.style.display = "none";

        // 선택된 필터에 따라 해당 필터와 입력란을 보여줌
        if (filterSelect.value === "category") {
            categoryFilter.style.display = "inline-block";
        } else {
            searchInput.style.display = "inline-block";
        }
    }
</script>

</body>
</html>
