<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성하기</title>
    <style>
        .subject-select {
            position: relative;
            width: 200px;
        }
        .btn_select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #999;
            border-radius: 5px;
            box-sizing: border-box;
            cursor: pointer;
            text-align: left;
            background: url("../images/downarrow.png") center right 5px no-repeat; /* select box 화살표 부분 배치 */
        }
        .list-member {
            list-style: none;
            padding: 0;
            display: none;
            position: absolute;
            width: 100%;
            top: 25px;
            left: 0px;
            border: 1px solid #999;
            box-sizing: border-box;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
        }
        .btn_select.on+.list-member {
            display: block;
        }
        .list-member li {
            height: 45px;
            padding: 2px;
            box-sizing: border-box;
        }
        .list-member li button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .list-member li button:hover,
        .list-member li button:focus {
            background-color: #eee;
        }
        .button {
            display: inline-block;
            background-color: #87cefa;
            color: #000;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>


    <!-- 작성 폼 -->

    <form action="/md_create" method="post">
        <!-- 말머리 지정 -->
        <label for="title">제목:</label>
        <input type="text" id="title" name="title"><br>
        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="4" cols="50"></textarea><br>
        <input class="button" type="submit" value="작성하기">
    </form>
    <!-- 이전 페이지로 돌아가기 버튼 -->
    <div class="center">
    <a href="/boardMain?id=<%= userId %>&username=<%= username %>&name=<%= userRealName %>" class="button">이전 페이지로 돌아가기</a>
    </div>
<article class="subject-select">
    <button class="btn_select">목록 선택하기</button>
    <ul class="list-member">
        <li><button type="button">명소</button></li>
        <li><button type="button">맛집</button></li>
        <li><button type="button">숙소</button></li>
    </ul>
</article>
<script>
    const btn = document.querySelector('.btn_select');
    const list = document.querySelector('.list-member');
    btn.addEventListener('click', () => {
       btn.classList.toggle('on');
    });
    list.addEventListener('click', (event) => {
        if(event.target.nodeName === "button") {
            btn.classList.remove('on');
        }
    });
</script>
</body>
</html>
